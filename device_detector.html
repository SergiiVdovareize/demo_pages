<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>
		device detector
	</title>
	<style>
		body {
			font-size: 20px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		#extended {
			border-radius: 3px;
			padding: 1px 16px 5px 16px;
			color: white;
		}

		.extended-undefined {
			background-color: gray;
		}

		.extended-true {
			background-color: green;
		}

		.extended-false {
			background-color: red;
		}
		
	</style>
</head>
<body>
	<div id="main">
        <span>is screen extended - </span><span id="extended" class="extended-undefined">undefined</span>
    </div>	
    
	<script type="text/javascript" src="js/device_detector.js"></script>
</body>
</html>
